{% extends "base.html" %}

{% block title %}- Sign Up{% endblock %}
{% block body%}
<section class="" style="background-color: #eee; height: 88vh;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <h1 class="text-center text-success mb-4">Sign Up to Balanced Budgets</h1>
                  <form class="mx-1 mx-md-4" action="#" method="post">
  
                    <!-- Users Email address -->
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input type="email" name="user_email" id="userEmail" class="form-control" required/>
                        <label class="form-label" for="userEmail">Please type your Email Address</label>
                      </div>
                    </div>
  
                    <!-- Users Password -->
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input type="password" name="user_password" id="userPassword" class="form-control" required/>
                        <label class="form-label" for="userPassword">Password</label>
                      </div>
                    </div>
  
                    <!-- Users Repeat Password -->
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input type="password" name="user_password2" id="userPassword2" class="form-control" required/>
                        <label class="form-label" for="userPassword2">Repeat your password</label>
                      </div>
                    </div>
  
                    <!-- Register Button -->
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg">Register</button>
                    </div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="/static/login.png"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </section>
{% endblock %}
